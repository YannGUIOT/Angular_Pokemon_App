<div class="row width19">
  <input 
    #searchBox 
    (keyup)="search(searchBox.value)"
    placeholder="Rechercher un Pokemon  (min 2 lettres)"
  />
  <div *ngIf="pokemons$ !== undefined" class="collection">
    <a 
      *ngFor="let pokemon of pokemons$ | async"
      (click)="goToDetail(pokemon)"
      class="collection-item"
    >
      {{pokemon.name}}
    </a>
  </div>
</div>
